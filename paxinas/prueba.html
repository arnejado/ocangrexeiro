<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <style>
        body{
            background-color: lightblue;
            height: 95vh;
            width: 95vw;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;

        }

        .parent {
                display: grid;
                grid-template-columns: 1fr 25% 1fr 25% 1fr 25% 1fr;
                grid-template-rows: 1fr 25% 1fr 25% 1fr 25% 1fr;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
                height: 100vh;
                width: 100vh;
                position: relative;
            }

        @media (orientation: portrait) {
            .parent {
                display: grid;
                grid-template-columns: 1fr 25% 1fr 25% 1fr 25% 1fr;
                grid-template-rows: 1fr 25% 1fr 25% 1fr 25% 1fr;
                grid-column-gap: 0px;
                grid-row-gap: 0px;
                height: 100vw;
                width: 100vw;
            }
        }                                   
        

        .div1 { 
            grid-area: 2 / 2 / 3 / 3; 
            background-color: greenyellow;
        }
        .div2 { 
            grid-area: 2 / 4 / 3 / 5; 
            background-color: greenyellow;
        }
        .div3 { 
            grid-area: 2 / 6 / 3 / 7; 
            background-color: greenyellow;
        }
        .div4 { 
            grid-area: 4 / 2 / 5 / 3; 
            background-color: greenyellow;
        }
        .div5 { 
            grid-area: 4 / 4 / 5 / 5; 
            background-color: greenyellow;
        }
        .div6 { 
            grid-area: 4 / 6 / 5 / 7; 
            background-color: greenyellow;
        }
        .div7 { 
            grid-area: 6 / 2 / 7 / 3; 
            background-color: greenyellow;
        }
        .div8 { 
            grid-area: 6 / 4 / 7 / 5; 
            background-color: greenyellow;
        }
        .div9 { 
            grid-area: 6 / 6 / 7 / 7; 
            background-color: greenyellow;
        }

/* Estilo para las imágenes */
.image1,
.image2 {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Posición de la primera imagen */
.image1 {
    top: 0;
    left: 0;
}

/* Posición de la segunda imagen (encima de la primera) */
.image2 {
    top: 0;
    left: 0;
}
    </style>
</head>

<body>
    <div class="parent">
        <div class="div1"> </div>
        <div class="div2"> </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        <div class="div5">
            <img src="../imaxes/logo web fondo redondo.png" alt="logo Cangrexeiro" class="image1">
            <img src="../imaxes/galeria.png" alt="Galeria" class="image2">
        </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9"> </div>
        </div>
</body>
</html>
